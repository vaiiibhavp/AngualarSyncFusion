  <e-columns>
      <e-column field='taskID' headerText='Task ID' textAlign='Right' width='30' isPrimaryKey='true' [validationRules]='orderidrules'></e-column>
      <e-column field='taskName' headerText='Task Name' textAlign='Left' width='200' [validationRules]='customeridrules'></e-column>
      <e-column field='startDate' headerText='Start Date' textAlign='Right' format='yMd' width='90' editType='datepickeredit' format='yMd'></e-column>
      <e-column field='duration' headerText='Duration' textAlign='Right' width='80'></e-column>
  </e-columns>
  </ejs-treegrid>
